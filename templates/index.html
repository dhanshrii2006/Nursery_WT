<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery - Transform Your Space with Nature</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">ðŸŒ¿ Nursery</div>
            <ul class="navbar-links">
                <li><a href="/login-page">Login</a></li>
                <li><a href="/register-page">Register</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- SLIDESHOW SECTION -->
    <div class="slideshow-container">
        <div class="slideshow">
            <img class="slide fade" src="{{ url_for('static', filename='img/imgone.jpg') }}" alt="Plant 1">
            <img class="slide fade" src="{{ url_for('static', filename='img/imgtwo.jpg') }}" alt="Plant 2">
            <img class="slide fade" src="{{ url_for('static', filename='img/imgthree.jpg') }}" alt="Plant 3">
            <img class="slide fade" src="{{ url_for('static', filename='img/imgfour.jpg') }}" alt="Plant 4">
        </div>

        <!-- HERO BOX OVERLAY -->
        <div class="hero-box">
            <h1>Transform Your Space with Nature</h1>
            <div class="hero-buttons">
                <button class="btn-primary" onclick="window.location.href='/explore'">Explore Plants</button>
                <button class="btn-secondary" onclick="alert('Find Me Plant feature coming soon!')">Find Me Plant</button>
            </div>
        </div>
    </div>

    <!-- 4 ITEMS SECTION -->
    <div class="items-section">
        <div class="item">
            <img src="{{ url_for('static', filename='img/help.jpg') }}" alt="Help">
            <button class="item-btn" onclick="window.location.href='/help'">Help</button>
        </div>
        <div class="item">
            <img src="{{ url_for('static', filename='img/offer.png') }}" alt="Offer">
            <button class="item-btn" onclick="window.location.href='/offer'">Offer</button>
        </div>
        <div class="item">
            <img src="{{ url_for('static', filename='img/reward.png') }}" alt="Reward">
            <button class="item-btn" onclick="window.location.href='/reward'">Reward</button>
        </div>
        <div class="item">
            <img src="{{ url_for('static', filename='img/tack.png') }}" alt="Track">
            <button class="item-btn" onclick="window.location.href='/track'">Track</button>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        let slideTimer;

        function showSlides() {
            let slides = document.querySelectorAll('.slide');
            
            slides.forEach(slide => slide.style.display = 'none');
            
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            
            slides[slideIndex - 1].style.display = 'block';
            slideTimer = setTimeout(showSlides, 3000);
        }

        // Start slideshow when page loads
        window.addEventListener('load', showSlides);
    </script>
</body>
</html>
