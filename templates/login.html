<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nursery App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f1f8f6 0%, #e8f5e9 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .container h2 {
            color: #1b5e20;
            text-align: center;
            margin-bottom: 30px;
        }
        .error-message {
            color: #c33;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .container label {
            display: block;
            margin-top: 15px;
            color: #333;
            font-weight: 500;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .container input.error-input {
            border-color: #c33;
        }
        .container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(27, 94, 32, 0.3);
        }
        .container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .container p {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        .container a {
            color: #1b5e20;
            text-decoration: none;
            font-weight: bold;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê User Login</h2>
        
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error-message">Please enter a valid email</div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="passwordError" class="error-message">Please enter your password</div>

            <button type="submit" id="submitBtn">Login</button>
        </form>
        
        <p>Don't have an account? <a href="/register-page">Register here</a></p>
        <p><a href="/">‚Üê Back to Home</a></p>
    </div>

    <script>
        // Validate form
        function validateForm(email, password) {
            let isValid = true;
            
            // Reset errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error-input'));
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('email').classList.add('error-input');
                isValid = false;
            }
            
            // Validate password
            if (!password || password.length < 1) {
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('password').classList.add('error-input');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate
            if (!validateForm(email, password)) {
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(data.message);
                    // Redirect to home page
                    window.location.href = '/';
                } else {
                    alert(data.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
